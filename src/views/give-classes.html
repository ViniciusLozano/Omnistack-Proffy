<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proffy | Sua plataforma de estudos online</title>
        <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/partials/header.css">
        <link rel="stylesheet" href="/styles/partials/forms.css">
        <link rel="stylesheet" href="/styles/partials/give-classes.css">

        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&family=Poppins&display=swap" rel="stylesheet">

        <script src="/scripts/addField.js" defer></script>
    </head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="voltar">
                </a>
                <h1>Profs</h1>
            </div>

            <div class="header-content">
               <strong>Você será muito bem vindo</strong>
               <p>Faça seu cadastro para poder dar aulas</p>
            </div><!--HEADER-->
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Dados para o cadastro</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input type="name" id="name" name="name[]" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input type="avatar" id="avatar" type="url" name="avatar"required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input type="whatsapp" id="whatsapp" type="number" name="whatsapp[]" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea type="bio" id="bio" name="bio[]" required></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Matérias e Valores</legend>
                    <div class="select-block">
                        <label for="subject"> Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione a matéria</option>

                            {%for subject in subjects %}
                                    <option value="{{loop.index}}"> 
                                        {{subject}}
                                    </option>
                                {%endfor%}
                            
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Valor da aula
                            <small>(R$)</small>
                        </label>
                        <input type="cost" id="cost" type="number" name="cost[]" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Dias e Horários
                    <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" id="weekday" required>
                                <option value="">Selecione o dia da semana</option>

                                {%for weekday in weekdays %}
                                    <option value="{{loop.index0}}">
                                        {{weekday}}
                                    </option>
                                {%endfor%}

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" id="time_from" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>


                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante!
                    <br>
                    Para termos mais segurança, <br> insira todos os dados.
                </p>

                <button type="submit" form="create-class">Enviar cadastro</button>
            </footer>

        </main>
        

    </div><!--CONTAINER-->

</body>

</html>
